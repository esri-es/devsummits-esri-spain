<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Attribution - 4.3</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  #attribution{
    position: fixed;
    top: 0px;
    right: 0px;
    z-index: 999999;
    width: 100%;

    background-color: rgba(255,255,255,.5);
  }
  </style>

  <script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/Attribution",
    "esri/widgets/Zoom",
    "dojo/domReady!"
  ], function(
    Map, MapView, Attribution, Zoom
  ) {
    var map = new Map({
      basemap: "streets",
      ground: "world-elevation"
    });

    var view = new MapView({
      container: "viewDiv",
      scale: 500000,
      center: [26.26, 39.17],
      map: map,
      ui: {
        components: [],
        padding: {
          left: 15,
          bottom: 15
        }
      }
    });

    var zoom = new Zoom({
      view: view
    });

    view.ui.add(zoom, "bottom-left");

    var attribution = new Attribution({
      view: view,
      container: "attribution"
    });

  });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="attribution"></div>
</body>
</html>
