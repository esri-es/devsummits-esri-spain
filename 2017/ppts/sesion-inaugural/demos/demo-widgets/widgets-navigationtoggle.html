<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Navitagion Toggle - 4.3</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  </style>

  <script>
  require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/widgets/NavigationToggle",
    "dojo/domReady!"
  ], function(
    Map, SceneView, NavigationToggle
  ) {
    var map = new Map({
      basemap: "streets",
      ground: "world-elevation"
    });

    var view = new SceneView({
      container: "viewDiv",
      map: map,
      ui: { components: ["zoom"] }
    });


    // creates a new instance of the NavigationToggle widget
    var navigationToggle = new NavigationToggle({
      view: view
    });

    // and adds it to the top right of the view
    view.ui.add(navigationToggle, "top-right");
  });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
