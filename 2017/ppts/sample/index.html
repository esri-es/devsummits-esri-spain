<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sample reveal slides</title>

  <meta name="description" content="Developer Summit Esri Spain">
  <meta name="author" content="Author 1">
  <meta name="author" content="Author 2">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="../reveal.js/css/reveal.css">
  <link rel="stylesheet" href="../template/theme-devsummit-2017.css" id="theme">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="../template/monokai_sublime.css">

  <style>
  .reveal div.only-title{
    background-color: rgba(0,0,0,.5);
    font-size: 4rem;
    padding: 2rem;
  }
  .reveal .slide-background.problems {
    background-image: url(imgs/problems.png);
  }
  .reveal .warning div.only-title{
    font-size: 3rem;
  }
  .reveal .slide-background.warning {
    background-image: url(imgs/warning-wallpaper.jpg);
  }
  </style>

  <!-- Printing and PDF exports -->
  <script>
  var importCSS = function(url) {
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = url;
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  }

  if (window.location.search.match( /print-pdf/gi )) {
    importCSS('../reveal.js/css/print/pdf.css');
    importCSS('../template/print/pdf.css');
  }
  else {
    importCSS('../reveal.js/css/print/paper.css');
  }
  </script>

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <section data-markdown="presentation.md"  data-separator-vertical="^\n--\n$"></section>
    </div>

  </div>

  <script src="../reveal.js/lib/js/head.min.js"></script>
  <script src="../reveal.js/js/reveal.js"></script>

  <script>

  // Full list of configuration options available at:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

    // The "normal" size of the presentation, aspect ratio will be preserved
    // when the presentation is scaled to fit different resolutions. Can be
    // specified using percentage units.
    width: 1366,
    height: 768,

    // Factor of the display size that should remain empty around the content
    margin: 0.1,

    // Bounds for smallest/largest possible scale to apply to content
    minScale: 0.2,
    maxScale: 1.5,

    transition: 'fade', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
      { src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
      { src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true },
      { src: '../reveal.js/plugin/notes/notes.js', async: true }
    ]
  });

  </script>

</body>
</html>
